<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone - Apple (Brasil)</title>
    <link rel="stylesheet" href="style.css">
    <script src="./scripts.js"></script>
</head>

<body>
    <div class="menu">
        <img class="logo" src="./img/logo.png" alt="logo">
        <ul>
            <li>Mac</li>
            <li>iPhone</li>
            <li>iPad</li>
            <li>Watch</li>
            <li>AirPos</li>
            <li>Acessórios</li>
            <li>Suporte</li>
        </ul>
    </div>
    <div class="caixa-1">
        <div>
            <h1 class="titulo-iphone">iPhone 14</h1>
            <h2 class="titulo-secundario">Tão poderoso. Tão ao seu alcance.</h2>
            <p class="paragrafor">Em dois tamanhos perfeitos. Agora com um toque de amarelo.</p>
            <h3 class="preco">A partir de R$ 633,25/mês ou R$ 7.599*</h3>
            <button class="botao">Comprar</button>

            <p class="escolha">Escolha sua cor:</p>
            <div>
                <button onclick="trocaCor('#81a5c4'); trocaimg('./img/iphone-azul.png')"
                    class="azul troca-cor"></button>
                <button onclick="trocaCor('#f7da47'); trocaimg('./img/iphone-amarelo.png')"
                    class="amarelo troca-cor"></button>
                <button onclick="trocaCor('#c1c1c1'); trocaimg('./img/iphone-branco.png')"
                    class="branco troca-cor"></button>
                <button onclick="trocaCor('#272d33'); trocaimg('./img/iphone-preto.png')"
                    class="preto troca-cor"></button>
                <button onclick="trocaCor('#b50012'); trocaimg('./img/iphone-vemelho.png')"
                    class="vermelho troca-cor"></button>
                <button onclick="trocaCor('#ede7f1'); trocaimg('./img/iphone-roxo.png')"
                    class="roxo troca-cor"></button>
            </div>


        </div>

        <div class="circulo"></div>
        <img class="iphone" src="./img/iphone-azul.png" alt="Imagem de um iphone-azul.">

    </div>

</body>

</html>
